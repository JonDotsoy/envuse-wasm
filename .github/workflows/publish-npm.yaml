name: Publish NPM

on: 
  push:
    tags:
      - "v*"
  workflow_dispatch: {}


jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
      - run: rustup target add wasm32-unknown-unknown && cargo fetch
      - run: npm install
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
